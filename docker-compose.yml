version: '3.8'

services:
  vault:
    build:
      context: .
      dockerfile: Dockerfile
    image: venus:V2  # Nom de l'image finale
    container_name: Vault
    restart: unless-stopped
    environment:
      VAULT_ADDR: 'http://0.0.0.0:8202'
      VAULT_API_ADDR: 'http://192.168.95.20:8202'
    ports:
      - "8202:8202"  # HTTP API/UI
    cap_add:
      - IPC_LOCK
    volumes:
      vault-
    networks:
      cosmos:
        ipv4_address: 192.168.95.20
    volumes:
      - vault-/vault/file
    command: vault server -config=/vault/config/vault.hcl

networks:
  cosmos:
    external: true
